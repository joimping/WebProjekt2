


{% block CommentSection %}

<form action="{%  url 'blog:index' %}" method="post">
    {% csrf_token %}

    {{ comment_form }}

    <input type="submit" name="submit_comment" class="btn btn-primary mt-2" onclick="clearField(this)" >
    
</form>

{% for post in comments %}

    <p>

        {{ post.user }}
        commented "
        {{ post.message }} "
        at
        {{ post.created_at }}
        <hl></hl>

    </p>

{% endfor %}

{% endblock %}
