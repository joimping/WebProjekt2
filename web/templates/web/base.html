<html lang="de">
<head>
    {% load static  %} <!-- Load static files -->

    <link rel="stylesheet" href="{% static 'css/Autblog.css' %}"> <!-- External CSS -->

    <title>{% block title %}  Standard {% endblock %}</title>
</head>
<body>
    {% if request.user.is_authenticated %}

    <a href="{% url 'web:logout' %}">Logout</a><li></li>

   <p>Hi </p>

    {% endif %}



    
    {% block authForm %}

    {% endblock %}
</body>
</html>
